<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Precious Book Treasury</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="website.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div id="header" class="page-header">
                    <div class="header-overlay">
                        <h1> Precious Books Treasury</h1>
                        <h2>providing good old books</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group" role="group" aria-label="...">
                    <button autofocus="true" type="button" class="btn btn-default button-lang-select" data-lang="de"><span class="flag flag-de"></span></button>
                    <button autofocus="true" type="button" class="btn btn-default button-lang-select" data-lang="en"><span class="flag flag-en"></span></button>
                    <button autofocus="true" type="button" class="btn btn-default button-lang-select" data-lang="ru"><span class="flag flag-ru"></span></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="items">
                    :::items:::
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <script>
        var langs = ['de','en','ru']
        
        $('.button-lang-select').click( function() {
            $('.button-lang-select').each(function() {
                $(this).addClass('btn-default').removeClass('btn-primary');
            });
            
            var button = $(this);
            var lang = button.data('lang');
            button.addClass('btn-primary').removeClass('btn-default');
            console.log(lang);
            $.each(langs, function( index, value ) {
                if(value != lang) {
                    $('.lang-'+value).hide();
                }   
            });
            $('.lang-'+lang).show();
            window.location.hash = lang;
        });
        $(document).ready(function() {
            var lang = window.location.hash;
            if(lang == "" || lang=="#") return;
            lang = lang.split('#')[1]
            console.log(lang);
            $.each(langs, function( index, value ) {
                if(value != lang) {
                    $('.lang-'+value).hide();
                }   
            });
            $('.lang-'+lang).show();
        });
        
    </script>
  </body>
</html>
